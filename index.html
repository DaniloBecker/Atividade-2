<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Trabalho</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/animate.min.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

<script src="js/alunojs/alunos.js"></script>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>

</head>

<body>
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Número da Matrícula:</label>
	    <input type="text" class="form-control" id="matricula" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Nome Completo:</label>
	    <input type="text" class="form-control" id="nome">
	  </div>

	  <div class="form-group">
		<label for="" class="labelDataNasc">Data de Nascimento:</label>
		<div class="dataNasc">
			<select class="form-control diaNasc" id="diaNarc">
			<option value="01">01</option>
			<option value="02">02</option>
			<option value="03">03</option>
			<option value="04">04</option>
			<option value="05">05</option>
			<option value="06">06</option>
			<option value="07">07</option>
			<option value="08">08</option>
			<option value="09">09</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
			</select>
			<select class="form-control mesNasc" id="mesNarc">
				<option value="01">Janeiro</option>
				<option value="02">Fevereiro</option>
				<option value="03">Março</option>
				<option value="04">Abril</option>
				<option value="05">Maio</option>
				<option value="06">Junho</option>
				<option value="07">Julho</option>
				<option value="08">Agosto</option>
				<option value="09">Setembro</option>
				<option value="10">Outubro</option>
				<option value="11">Novembro</option>
				<option value="12">Dezembro</option>
			</select>
			<select class="form-control anoNasc" id="anoNarc">
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option value="1992">1992</option>
				<option value="1993">1993</option>
				<option value="1994">1994</option>
				<option value="1995">1995</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
			</select>
		</div>
		<button type="button" class="btn btn-primary callModal" data-toggle="modal" data-target="#idadeModal" id='resultado' onclick="calcularIdade()">Informar Idade</button>
		<div class="modal fade" id="idadeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
			  <div class="modal-content">
				<div class="modal-body">
					<p>Idade:<p class="idade" id='resultado'></p></p> 
				</div>
			  </div>
			</div>
		  </div>
	  </div>

	  <div class="form-group">
	    <label for="">Ano de ingresso na faculdade:</label>
	    <input type="text" class="form-control" id="anoIngresso" maxlength="4" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
	  </div>

	  <div class="form-group">
		<label for="exampleFormControlSelect1">Curso do Aluno:</label>
		<select class="form-control" id="curso">
		  <option value="Ciência da Computação">Ciência da Computação</option>
		  <option value="Gestão de T.I">Gestão de T.I</option>
		  <option value="Jogos Digitais">Jogos Digitais</option>
		</select>
	  </div>

	  <div class="form-check form-check-inline" style="display: inline-block;">
		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="Prouni">
		<label class="form-check-label" for="inlineRadio1">Prouni</label>

		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="FIES">
		<label class="form-check-label" for="inlineRadio2">FIES</label>

		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="Bolsista">
		<label class="form-check-label" for="inlineRadio3">Bolsista</label>

		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="Particular">
		<label class="form-check-label" for="inlineRadio4">Particular</label>
	  </div>

	  <button type="button" class="btn btn-primary salvarForm" style="display: block; margin-top: 10px;" onclick="SalvarAluno();">Salvar</button>
	  <button type="button" class="btn btn-primary salvarForm" style="display: block; margin-top: 10px;" onclick="ShowAlunos();">Ver alunos</button>
	  <label for="editaluno">digite a matricula e edite aluno</label>
	  <input type="text" name="editaluno" id="editaluno">
	  <button type="button" class="btn btn-primary salvarForm" style="display: block; margin-top: 10px;" onclick="Update();">Atualiza</button>
	  <button type="button" class="btn btn-primary salvarForm" style="display: block; margin-top: 10px;" onclick="Delete();">Deletar</button>

	</form>
</body>
</html>
